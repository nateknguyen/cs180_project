<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Data</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://www.logodesignlove.com/images/classic/nba-logo.jpg" alt="NBA Logo" width="32" height="32" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">All Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">All Teams</a>
          </li>
        </ul>
        <span class="navbar-text" style="color:#C9082A;">NBA Player Data</span>
      </div>
    </div>
  </nav>
    <h1>{{name}}</h1>
    <br>
    <br>
    <table class="table table-hover table-bordered table-responsive">
      <tr style="text-align: left; font-weight: bold;" class="table-dark">
            <td>Player Name</td>
            <td>Age</td>
            <td>Draft Round</td>
            <td>Points</td>
            <td>Rebounds</td>
            <td>Assists</td>
            <td>Season</td>

        </tr>
        {% for value in playerList %}
        <tr>
            <td>{{value['player_name']}}</td>
            <td>{{value['age']}}</td>
            <td>{{value['draft_round']}}</td>
            <td>{{value['pts']}}</td>
            <td>{{value['reb']}}</td>
            <td>{{value['ast']}}</td>
            <td>{{value['season']}}</td>

        </tr>
        {% endfor %}
    </table>
    
        <a class="navbar-brand" href="/">
        <button type="text" class="btn btn-primary">Done</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
